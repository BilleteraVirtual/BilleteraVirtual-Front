<div class="transaction-container" (click)="onTransactionClick()">

    <div class="icon"></div>
    
    <div class="details">
        <h3>{{ transaction.reason }}</h3>
        <p>{{ transaction.date | date: 'short'}}</p>
    </div>
    
    <span class="amount" [ngClass]="getTransactionStyle()">
      {{ transaction.senderCVU === currentUserCVU ? '-' : '+' }} {{ transaction.amount }}
    </span>
  </div>
