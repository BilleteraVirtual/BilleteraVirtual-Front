<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <div *ngIf="entityDetails; else loading">

    <div *ngIf="entityDetails.businessName && entityDetails.category">
      <p>Empresa: {{ entityDetails.businessName }}</p>
      <p>Categoría: {{ entityDetails.category }}</p>
    </div>
  </div>
  <ng-template #loading>
    <p>Cargando detalles...</p>
  </ng-template>

  <div id="main-container">
    <!-- Money Management Section -->
    <div id="moneyManagement">
      <p id="leyenda">Dinero en cuenta</p> 
      <p id="balance">$ {{ entity.balance }}</p>

      <hr>
      <button id="cvu-button" class="buttons" (click)="toggleDropdown()"><img src="../../assets/CVU.png" alt=""></button>
      <div id="cvu-dropdown" class="cvu-dropdown">
        <p>CVU: {{ entityCVU }}</p> <!-- Muestra el CVU de la variable de TypeScript -->
        <p><strong>Alias:</strong> {{ entity?.alias }}</p> <!-- Muestra el alias de la entidad -->
      </div>
      <button class="buttons" routerLink="/deposit"> <img src="../../assets/Ingresar.png" alt=""></button>
      <button class="buttons" routerLink="/transaction/add"><img src="../../assets/Transferir.png" alt=""></button>

    </div>

    <!-- Transactions List -->
    <div id="transactions">
      <h3>Tu última actividad</h3>
      <ul>
        <div *ngFor="let transaction of transactions">
          <app-transaction 
           [transaction]="transaction" 
           [currentUserCVU]="entityCVU" 
           (transactionSelected)="onTransactionSelected($event)">
          </app-transaction>
        </div>
      </ul>
    </div>
  </div>
</body>
</html>
