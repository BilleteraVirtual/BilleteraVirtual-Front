<div *ngIf="reserve">
  <h2>Detalles de la Reserva</h2>
  
  <div class="reserve-detail">
    <p><strong>Razón:</strong> {{ reserve.reason || 'Sin descripción' }}</p>
    <p><strong>Monto:</strong> {{ reserve.amount }}</p>

    <!-- Botones para editar, eliminar, extraer e ingresar -->
    <button (click)="deleteReserve()">Eliminar</button>
    <button (click)="openPopup('extract')">Extraer dinero</button>
    <button (click)="openPopup('deposit')">Ingresar dinero</button>
  </div>
</div>

<div *ngIf="!reserve">
  <p>Cargando detalles de la reserva...</p>
</div>

<!-- Pop-up de Confirmación de Eliminación -->
<div *ngIf="showPopup && popupAction === 'delete'" class="popup-overlay">
  <div class="popup-content">
    <h3>¿Estás seguro de que deseas eliminar esta reserva?</h3>
    <div class="popup-buttons">
      <button class="btn-confirm" (click)="confirmPopupAction()">Confirmar</button>
      <button class="btn-cancel" (click)="closePopup()">Cancelar</button>
    </div>
  </div>
</div>

<!-- Pop-up para extraer o depositar -->
<div *ngIf="showPopup && popupAction !== 'delete'" class="popup-overlay">
  <div class="popup-content">
    <h3>{{ popupAction === 'extract' ? 'Extraer Dinero' : 'Ingresar Dinero' }}</h3>
    <label for="amount">Monto:</label>
    <input type="number" [(ngModel)]="popupAmount" id="amount" />
    <div class="popup-buttons">
      <button class="btn-confirm" (click)="confirmPopupAction()">Confirmar</button>
      <button class="btn-cancel" (click)="closePopup()">Cancelar</button>
    </div>
  </div>
</div>
