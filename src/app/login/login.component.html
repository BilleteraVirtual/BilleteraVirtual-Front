<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Fondo con Ondas -->
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>

  <!-- Contenedor principal -->
  <div class="login-container">
    <div class="login-header">
      <h1>NEXO</h1>
      <h2>Iniciar sesión</h2>
    </div>
    <form [formGroup]="applyForm" (submit)="submitApplication()" class="login-form">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" formControlName="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" formControlName="password" required />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn primary-btn">Ingresar</button>
        <button type="button" class="btn secondary-btn" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Modal para errores -->
  <div *ngIf="showErrorModal" class="modal">
    <div class="modal-content">
      <h3>Error de inicio de sesión</h3>
      <p>Por favor, verifica tus credenciales e inténtalo de nuevo.</p>
      <button class="btn primary-btn" (click)="closeModal()">Cerrar</button>
    </div>
  </div>
</body>
</html>
