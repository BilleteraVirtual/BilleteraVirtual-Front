<form [formGroup]="applyForm" (ngSubmit)="onSubmit()" >
    <div>
      <label for="dni">DNI:</label>
      <input id="dni" name="dni" formControlName= "dni" required>
    </div>
  
    <div>
      <label for="name">Nombre:</label>
      <input id="name" name="name" formControlName= "name" required>
    </div>
  
    <div>
      <label for="lastName">Apellido:</label>
      <input id="lastName" name="lastName" formControlName= "lastName" required>
    </div>
  
    <div>
      <label for="email">Correo electrónico:</label>
      <input id="email" name="email" type="email" formControlName= "email" required>
    </div>
  
    <div>
      <label for="password">Contraseña:</label>
      <input id="password" name="password" type="password" formControlName= "password"  required>
    </div>
  
    <button type="submit">Registrarse</button>
  </form>
